<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Veloroute Prime</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="https://mapzen.com/js/mapzen.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script src="https://mapzen.com/js/mapzen.min.js"> </script>
</head>
<body>
	<div id="map"></div>
	<script>
		L.Mapzen.apiKey = "mapzen-bTyRhDo";

		var map = L.Mapzen.map("map", {
		zoom: 16
		});

		var routingControl = L.Mapzen.routing.control({
			waypoints: [
				L.latLng(55.909795, -3.318300),
				L.latLng(55.942746, -3.215559)
			],
			lineOptions: {
			styles: [ {color:"#FE0000",opacity:0.50, weight: 16}, {color:"#FF6300", opacity:1, weight:12},{color:"#FFFF01", opacity:1, weight:8},{color:"#008001", opacity:1, weight:6},{color:"#0000FE", opacity:1, weight:4},{color:"#4B0081", opacity:1, weight:2},{color:"#BC31FE", opacity:1, weight:1}]
			},
			router: L.Mapzen.routing.router({costing:"bicycle",costing_options:{bicycle:{use_roads:"1",use_hills:"0"}}}),
			summaryTemplate:'<div class="start">{name}</div><div class="info {costing}">{distance}, {time}</div>',
			routeWhileDragging: false
		}).addTo(map);
	</script>
</body>
</html>
